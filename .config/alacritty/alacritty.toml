# Alacritty Configuration

[window]
opacity = 0.95
blur = true
padding = { x = 15, y = 15 }
decorations = "buttonless"
dynamic_padding = true

[font]
size = 22.0

[font.normal]
family = "MesloLGS Nerd Font"
style = "Regular"

[font.bold]
family = "MesloLGS Nerd Font"
style = "Bold"

[font.italic]
family = "MesloLGS Nerd Font"
style = "Italic"

[cursor]
style = { shape = "Beam", blinking = "On" }
blink_interval = 750

[colors.primary]
background = "#1a1b26"
foreground = "#c0caf5"

[colors.normal]
black = "#15161e"
red = "#f7768e"
green = "#9ece6a"
yellow = "#e0af68"
blue = "#7aa2f7"
magenta = "#bb9af7"
cyan = "#7dcfff"
white = "#a9b1d6"

[colors.bright]
black = "#414868"
red = "#f7768e"
green = "#9ece6a"
yellow = "#e0af68"
blue = "#7aa2f7"
magenta = "#bb9af7"
cyan = "#7dcfff"
white = "#c0caf5"

[[colors.indexed_colors]]
index = 16
color = "#ff9e64"

[[colors.indexed_colors]]
index = 17
color = "#db4b4b"

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = true

# macOS-style keyboard shortcuts
[[keyboard.bindings]]
key = "Left"
mods = "Command"
chars = "\x01"  # Ctrl+A (beginning of line)

[[keyboard.bindings]]
key = "Right"
mods = "Command"
chars = "\x05"  # Ctrl+E (end of line)

[[keyboard.bindings]]
key = "Left"
mods = "Alt"
chars = "\x1bb"  # Alt+B (back one word)

[[keyboard.bindings]]
key = "Right"
mods = "Alt"
chars = "\x1bf"  # Alt+F (forward one word)

[[keyboard.bindings]]
key = "Back"
mods = "Command"
chars = "\x15"  # Ctrl+U (delete to beginning of line)

[[keyboard.bindings]]
key = "Back"
mods = "Alt"
chars = "\x1b\x7f"  # Alt+Backspace (delete word)
